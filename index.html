<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
</head>


<body>
 
  <section class="background">
    <div class="container">
      <div class="profile-card">
        <div class="profile-card-header">
          <img class="header-shape" src="images/bg-pattern-card.svg">
          <img class="victor" src="images/image-victor.jpg" alt="victor">
        </div>
        <div class="profile-card-content">
          <div class="profile-card-heading">
             <h3>Victor Crest<span>26</span></h3>
             <h6>London</h6>
          </div>
          <hr>
          <div class="profile-card-data-container">
              <div class="profile-card-data">
                <h3>80K</h3>
                <h6 class="small">Followers</h6>
              </div>
              <div class="profile-card-data">
                <h3>803K</h3>
                <h6 class="small">Likes</h6>
              </div>
              <div class="profile-card-data">
                <h3>1.4K</h3>
                <h6 class="small">Photos</h6>
              </div>
          </div>
        </div>
      </div>
    </div>
  </section>








</body>
</html>
